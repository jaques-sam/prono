[package]
name = "prono"
version = "0.1.0"
edition = "2021"

[dependencies]
prono_api = { path = "../prono_api" }

async-trait = "0.1.83"
chrono = "0.4"
log = "0.4"
mysql_async = { version = "0.34.2", default-features = false, features = [
    "minimal",
] }
secure-string = { version = "0.3.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.42.0", features = ["full"] }
toml = "0.8.19"
uuid = { version = "1.11.0", features = ["js", "v4", "v5"] }

[dev-dependencies]
rstest = "0.23.0"
